<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="result"></div>
    <div id="result2"></div>
    <script>
        function calcAge() {
            let currentYear = 2023;
            let birthYear = 1998;
            let age;
            age = currentYear - birthYear;
            document.querySelector("#result").innerHTML = "당신의 나이는" + age + "입니다"

        }
     
        // 함수 호출
        calcAge();
       

    </script>
<script>
   function calcAge2() {
            let now = new Date();
            let year = now.getFullYear();
            let birthYear = 1998;
            let age;
            age = year - birthYear;
            document.querySelector("#result2").innerHTML = "나이는" + age
        }
        calcAge2();
</script>
</body>

</html>
