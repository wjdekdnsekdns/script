<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <h1 id="heading" style="color: aqua;" class="m--heading">
            후미진언덕그어디
        </h1>
        <h2>
            구름나드리
        </h2>
        <article>오늘 날씨는 좀 그래</article>
    </div>
    <script>
        let divContainerNode = document.querySelector("#container");
        console.log(divContainerNode);
        let h1Node = divContainerNode.querySelector("h1");
        h1Node.textContent = "그늘진그언덕어디";
        // h2 <----- 문자열 변경하기
        let h2Node = divContainerNode.querySelector("h2");
        h2Node.textContent = "asdasd";
    </script>
</body>
</html>
